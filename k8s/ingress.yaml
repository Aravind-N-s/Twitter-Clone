apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    # - host: foo.bar.com
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:  
              service:
               name: twitter-frontend
               port: 
                number: 8080